<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Multiplayer Shooter</title>
	<script src="https://cdn.tailwindcss.com"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: black;
			--webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}

		input::placeholder {
			color: #94a3b8;
		}

		canvas {
			width: 100%;
			height: 100%;
			background-image: url('./img//webb-dark.png');
		}
	</style>
</head>

<body>
	<div
		style="position: absolute; color:white; padding: 8px; font-family: sans-serif; font-size: 14px; user-select: none; background: rgba(0, 0, 0, 0.7);">
		<div style="margin-bottom: 8px;">Leaderboard</div>
		<div id="playerLabels"></div>
	</div>

	<canvas></canvas>

	<!-- Username Input -->
	<div
		style="display: flex; align-items: center; justify-content: center; position: absolute; top: 0; right: 0; bottom: 0; left: 0;">
		<form id="usernameForm">
			<div>
				<input type="text" placeholder="Username" id="usernameInput"
					style="padding: 12px; border-radius: 20px; border: none; background: #475569; color: #cbd5e1;">
			</div>
			<div style="text-align: center; margin-top: 8px;">
				<button
					style="padding: 8px 20px; border-radius: 100px; border: none; background-image: linear-gradient(to right, rgb(6,182,212), rgb(59,130,246)); color: white; cursor: pointer;">
					Start!
				</button>
			</div>
		</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
		integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
	<script src="./js/classes/Enemy.js"></script>
	<script src="./js/classes/Player.js"></script>
	<script src="./js/classes/Particle.js"></script>
	<script src="./js/classes/Projectile.js"></script>
	<script src="./js/frontend.js"></script>
	<script src="./js/eventListeners.js"></script>
</body>

</html>
